name       : kemoticons
version    : 5.80.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.80/kemoticons-5.80.0.tar.xz : 0b8affb1cd506fcc7a7582b37fac2da68fc45e8f34df32e4f5335fb79af9e549
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.88.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/kemoticons-5.88.0.tar.xz : 0ed955801d4185aaadfebaf54bcb263d701d10bc89b3dccbf689bb516caf34cd
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.49.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kemoticons-5.49.0.tar.xz : 36cf12edfe58e70590562bd4824e11001ec491dc0c5752b0cb4be66be184e957
license    :
    - CC-BY-4.0
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kservice-devel
rundeps    :
    - devel :
        - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.84.0
release    : 52
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/kemoticons-5.84.0.tar.xz : 0733fe001a6257256326969e4e857e26883a03c2132794775d15f9d2f8a31141
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

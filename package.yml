name       : kemoticons
version    : 5.93.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kemoticons-5.93.0.tar.xz : 83ca3df374935cf103a8fdaa85900d0acadbffc9d3aa8bfed073e804cd5ae410
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

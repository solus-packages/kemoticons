name       : kemoticons
version    : 5.32.0
release    : 2
source     :
    - http://download.kde.org/stable/frameworks/5.32/kemoticons-5.32.0.tar.xz : f269c4ef43496f496046c940e0b3a57e66645690ee3837d084d97ce363d292d9
license    :
    - CC-BY-4.0
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kservice-devel
rundeps    :
    - devel :
        - kservice-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

name       : kemoticons
version    : 5.89.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kemoticons-5.89.0.tar.xz : fc6369978ce873a19c6fc9172fbfb24d5dfc25c21c42cea11ca71bc580c09e55
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.94.0
release    : 61
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kemoticons-5.94.0.tar.xz : fa7db15d75a017e75514af4361ae3dd91a22ac9d9e2daf41a8e7e33bcce31302
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

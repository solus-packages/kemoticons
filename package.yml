name       : kemoticons
version    : 5.100.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.100/kemoticons-5.100.0.tar.xz : c4137f696f5a5d98d404088cd86828cc783f93296022e0e98655d2c078e14563
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

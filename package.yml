name       : kemoticons
version    : 5.106.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.106/kemoticons-5.106.0.tar.xz : bd921c76939b3f3f7e7367e206c224b8948f31d6309179b18fc2f5c146027b4d
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.85.0
release    : 53
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.85/kemoticons-5.85.0.tar.xz : 5ce7c97b7d50560adc069c08eecf0925df2ceb53e15804ae241851ec0088307e
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

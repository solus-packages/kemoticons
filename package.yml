name       : kemoticons
version    : 5.105.0
release    : 66
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.105/kemoticons-5.105.0.tar.xz : c028b73b2970cfaeef1c9fff2826eed92cd8dac1870f70d96e541f36dac54644
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

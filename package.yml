name       : kemoticons
version    : 5.59.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kemoticons-5.59.0.tar.xz : ca6d5beb925715f465248b1c3930fe5418e5c24adde91415bd0676e28ae2e0bf
license    :
    - CC-BY-4.0
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - karchive-devel
    - kservice-devel
rundeps    :
    - devel :
        - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

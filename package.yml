name       : kemoticons
version    : 5.87.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.87/kemoticons-5.87.0.tar.xz : befc25576de12ebf7a167f754bf962a504f7049a22c60c40aab6a70e34375045
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
optimize   : lto
builddeps  :
    - karchive-devel
    - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kemoticons
version    : 5.56.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kemoticons-5.56.0.tar.xz : 82eeb425a0b4eebd60c743433e09bb6aadcb512dce27c5dbd7ce73fb12680b02
license    :
    - CC-BY-4.0
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Convert text emoticons to graphical emoticons
description: |
    KEmoticons converts emoticons from text to a graphical representation with images in HTML. It supports setting different themes for emoticons coming from different providers.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - karchive-devel
    - kservice-devel
rundeps    :
    - devel :
        - kservice-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
